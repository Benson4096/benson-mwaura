<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Result</title>
  <link rel="stylesheet" href="feb 9.css" />
</head>
<body>

  <div class="card">
    <!-- Left side -->
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="score">76</div>
        <div class="of">of 100</div>
      </div>
      <div class="great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Right side -->
    <div class="summary">
      <h2>Summary</h2>
      
      <div class="reaction"> Reaction <span>80 / 100</span></div>
      <div class="memory"> Memory  <span>92 / 100</span></div>
      <div class="verbal"> Verbal  <span>61 / 100</span></div>
      <div class="visual"> Visual  <span>73 / 100</span></div>
      
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
